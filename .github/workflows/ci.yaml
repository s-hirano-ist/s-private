# FIXME: refactor for multiple declation and cache
name: ci
permissions:
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-24.04
    permissions: {}
    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-build-${{ github.ref }}
    steps:
      - name: Checkout files
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false
          submodules: true

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          # version: X.X.X
          # Optional when there is a packageManager field in the package.json.
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "24.13.0"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm i --frozen-lockfile
      - run: pnpm build
        env:
          AUTH_SECRET: ${{secrets.AUTH_SECRET}}
          AUTH0_CLIENT_ID: ${{secrets.AUTH0_CLIENT_ID}}
          AUTH0_CLIENT_SECRET: ${{secrets.AUTH0_CLIENT_SECRET}}
          AUTH0_ISSUER_BASE_URL: ${{secrets.AUTH0_ISSUER_BASE_URL}}
          PUSHOVER_URL: ${{secrets.PUSHOVER_URL}}
          PUSHOVER_APP_TOKEN: ${{secrets.PUSHOVER_APP_TOKEN}}
          PUSHOVER_USER_KEY: ${{secrets.PUSHOVER_USER_KEY}}
          MINIO_ACCESS_KEY: ${{secrets.MINIO_ACCESS_KEY}}
          MINIO_BUCKET_NAME: ${{secrets.MINIO_BUCKET_NAME}}
          MINIO_HOST: ${{secrets.MINIO_HOST}}
          MINIO_PORT: ${{secrets.MINIO_PORT}}
          MINIO_SECRET_KEY: ${{secrets.MINIO_SECRET_KEY}}
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_REPORT_URL: ${{ secrets.SENTRY_REPORT_URL }}

  biome:
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: write
    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-biome-${{ github.ref }}
    steps:
      - name: Checkout files
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false
          submodules: true

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "24.13.0"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm i --frozen-lockfile
      - run: pnpm check:ci

  eslint:
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: write
    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-eslint-${{ github.ref }}
    steps:
      - name: Checkout files
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false
          submodules: true

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "24.13.0"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm i --frozen-lockfile
      - run: pnpm lint
        env:
          SKIP_ENV_VALIDATION: true
          MINIO_HOST: ${{ secrets.MINIO_HOST }}

  knip:
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: write
    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-knip-${{ github.ref }}
    steps:
      - name: Checkout files
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false
          submodules: true

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "24.13.0"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm i --frozen-lockfile
      - run: pnpm knip

  test:
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: write
    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-test-${{ github.ref }}
    steps:
      - name: Checkout files
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false
          submodules: true

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "24.13.0"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Get pnpm directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - run: pnpm i --frozen-lockfile
      - run: pnpm --filter "./packages/*" build
      - run: pnpm exec playwright install
      - run: pnpm test
        env:
          MINIO_HOST: ${{secrets.MINIO_HOST}}
      - name: Show coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@15b5b41bb7d36796d89f4bf482b09529c53f3446 # v2
        with:
          json-summary-path: ./.vitest-coverage/coverage-summary.json
          json-final-path: ./.vitest-coverage/coverage-final.json

  storybook:
    runs-on: ubuntu-24.04
    permissions: {}
    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-storybook-${{ github.ref }}
    steps:
      - name: Checkout files
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false
          submodules: true

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          # version: X.X.X
          # Optional when there is a packageManager field in the package.json.
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "24.13.0"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm i --frozen-lockfile
      - run: pnpm storybook:build
        env:
          SKIP_ENV_VALIDATION: true
          MINIO_HOST: ${{ secrets.MINIO_HOST }}

  docker-build-app:
    runs-on: ubuntu-24.04
    permissions: {}
    timeout-minutes: 15
    concurrency:
      group: ${{ github.workflow }}-docker-build-app-${{ github.ref }}
    steps:
      - name: Checkout files
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false
          submodules: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build app Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: ./app/Dockerfile
          push: false
          secrets: |
            AUTH_SECRET=${{secrets.AUTH_SECRET}}
            AUTH0_CLIENT_ID=${{secrets.AUTH0_CLIENT_ID}}
            AUTH0_CLIENT_SECRET=${{secrets.AUTH0_CLIENT_SECRET}}
            AUTH0_ISSUER_BASE_URL=${{secrets.AUTH0_ISSUER_BASE_URL}}
            PUSHOVER_URL=${{secrets.PUSHOVER_URL}}
            PUSHOVER_APP_TOKEN=${{secrets.PUSHOVER_APP_TOKEN}}
            PUSHOVER_USER_KEY=${{secrets.PUSHOVER_USER_KEY}}
            MINIO_ACCESS_KEY=${{secrets.MINIO_ACCESS_KEY}}
            MINIO_BUCKET_NAME=${{secrets.MINIO_BUCKET_NAME}}
            MINIO_HOST=${{secrets.MINIO_HOST}}
            MINIO_PORT=${{secrets.MINIO_PORT}}
            MINIO_SECRET_KEY=${{secrets.MINIO_SECRET_KEY}}
            NEXT_PUBLIC_SENTRY_DSN=${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
            SENTRY_REPORT_URL=${{ secrets.SENTRY_REPORT_URL }}

  docker-build-storybook:
    runs-on: ubuntu-24.04
    permissions: {}
    timeout-minutes: 20
    concurrency:
      group: ${{ github.workflow }}-docker-build-storybook-${{ github.ref }}
    steps:
      - name: Checkout files
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false
          submodules: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build storybook Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        with:
          context: .
          file: ./.storybook/storybook.Dockerfile
          push: false

  docs:
    runs-on: ubuntu-24.04
    permissions: {}
    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-docs-${{ github.ref }}
    steps:
      - name: Checkout files
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          persist-credentials: false
          submodules: true

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: "24.13.0"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm i --frozen-lockfile

      - name: Build TypeDoc
        run: pnpm docs:build
