# FIXME: refactor for multiple declation and cache
name: ci
permissions:
  pull-requests: write
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-24.04
    permissions: {}
    timeout-minutes: 20
    concurrency:
      group: ${{ github.workflow }}-build-${{ github.ref }}
    steps:
      - name: Checkout files
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
          submodules: true
      - name: Install Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4
        with:
          # version: X.X.X
          # Optional when there is a packageManager field in the package.json.
          run_install: false

      - name: Get pnpm directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - name: Cache dependencies
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: pnpm i --frozen-lockfile
      - run: pnpm build
        env:
          AUTH_SECRET: ${{secrets.AUTH_SECRET}}
          AUTH_URL: ${{secrets.AUTH_URL}}
          LINE_NOTIFY_SECRET_TOKEN: ${{secrets.LINE_NOTIFY_SECRET_TOKEN}}
          LINE_NOTIFY_URL: ${{secrets.LINE_NOTIFY_URL}}
          MINIO_ACCESS_KEY: ${{secrets.MINIO_ACCESS_KEY}}
          MINIO_BUCKET_NAME: ${{secrets.MINIO_BUCKET_NAME}}
          MINIO_HOST: ${{secrets.MINIO_HOST}}
          MINIO_PORT: ${{secrets.MINIO_PORT}}
          MINIO_SECRET_KEY: ${{secrets.MINIO_SECRET_KEY}}
          NEXT_PUBLIC_G_TAG: ${{secrets.NEXT_PUBLIC_G_TAG}}
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
          POSTGRES_DIRECT_URL: ${{ secrets.POSTGRES_DIRECT_URL }}
          POSTGRES_URL: ${{ secrets.POSTGRES_URL }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_REPORT_URL: ${{ secrets.SENTRY_REPORT_URL }}

  lint:
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: write
    timeout-minutes: 20
    concurrency:
      group: ${{ github.workflow }}-lint-${{ github.ref }}
    steps:
      - name: Checkout files
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
          submodules: true
      - name: Install Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4
        with:
          run_install: false

      - name: Get pnpm directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - name: Cache dependencies
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: pnpm i --frozen-lockfile
      - run: pnpm check:ci
      - run: pnpm lint
        env:
          SKIP_ENV_VALIDATION: true
          MINIO_HOST: ${{ secrets.MINIO_HOST }}

  test:
      runs-on: ubuntu-24.04
      permissions:
        pull-requests: write
      timeout-minutes: 20
      concurrency:
        group: ${{ github.workflow }}-test-${{ github.ref }}
      steps:
        - name: Checkout files
          uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
          with:
            token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
            submodules: true
        - name: Install Node.js
          uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4
          with:
            node-version: "20"

        - name: Install pnpm
          uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4
          with:
            run_install: false

        - name: Get pnpm directory
          shell: bash
          run: |
            echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

        - name: Cache dependencies
          uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4
          with:
            path: ${{ env.STORE_PATH }}
            key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
            restore-keys: |
              ${{ runner.os }}-node-
        - run: pnpm i --frozen-lockfile
        - run: pnpm test
        - name: Show coverage
          if: always()
          uses: davelosert/vitest-coverage-report-action@5a78cb16e761204097ad8a39369ea5d0ff7c8a5d # v2
          with:
            json-summary-path: ./.vitest-coverage/coverage-summary.json
            json-final-path: ./.vitest-coverage/coverage-final.json
        # - run: pnpm test:e2e # FIXME: later if I have time

  storybook:
    runs-on: ubuntu-24.04
    permissions: {}
    timeout-minutes: 20
    concurrency:
      group: ${{ github.workflow }}-storybook-${{ github.ref }}
    steps:
      - name: Checkout files
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
          submodules: true
      - name: Install Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4
        with:
          node-version: "20"

      - name: Install pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4
        with:
          # version: X.X.X
          # Optional when there is a packageManager field in the package.json.
          run_install: false

      - name: Get pnpm directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - name: Cache dependencies
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: pnpm i --frozen-lockfile
      - run: pnpm storybook:build
        env:
          SKIP_ENV_VALIDATION: true
          MINIO_HOST: ${{ secrets.MINIO_HOST }}
