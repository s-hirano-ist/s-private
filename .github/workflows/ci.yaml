# FIXME: refactor for multiple declation and cache
name: ci
permissions:
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    runs-on: ubuntu-24.04
    permissions: {}
    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-build-${{ github.ref }}
    steps:
      - name: Checkout files
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false
          submodules: true

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          # version: X.X.X
          # Optional when there is a packageManager field in the package.json.
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: "24.9.0"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm i --frozen-lockfile
      - run: pnpm build
        env:
          AUTH_SECRET: ${{secrets.AUTH_SECRET}}
          AUTH0_CLIENT_ID: ${{secrets.AUTH0_CLIENT_ID}}
          AUTH0_CLIENT_SECRET: ${{secrets.AUTH0_CLIENT_SECRET}}
          AUTH0_ISSUER_BASE_URL: ${{secrets.AUTH0_ISSUER_BASE_URL}}
          PUSHOVER_URL: ${{secrets.PUSHOVER_URL}}
          PUSHOVER_APP_TOKEN: ${{secrets.PUSHOVER_APP_TOKEN}}
          PUSHOVER_USER_KEY: ${{secrets.PUSHOVER_USER_KEY}}
          MINIO_ACCESS_KEY: ${{secrets.MINIO_ACCESS_KEY}}
          MINIO_BUCKET_NAME: ${{secrets.MINIO_BUCKET_NAME}}
          MINIO_HOST: ${{secrets.MINIO_HOST}}
          MINIO_PORT: ${{secrets.MINIO_PORT}}
          MINIO_SECRET_KEY: ${{secrets.MINIO_SECRET_KEY}}
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.NEXT_PUBLIC_SENTRY_DSN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_REPORT_URL: ${{ secrets.SENTRY_REPORT_URL }}

  biome:
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: write
    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-lint-${{ github.ref }}
    steps:
      - name: Checkout files
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false
          submodules: true

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: "24.9.0"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm i --frozen-lockfile
      - run: pnpm biome:ci

  eslint:
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: write
    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-lint-${{ github.ref }}
    steps:
      - name: Checkout files
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false
          submodules: true

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: "24.9.0"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm i --frozen-lockfile
      - run: pnpm lint
        env:
          SKIP_ENV_VALIDATION: true
          MINIO_HOST: ${{ secrets.MINIO_HOST }}

  knip:
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: write
    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-lint-${{ github.ref }}
    steps:
      - name: Checkout files
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false
          submodules: true

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: "24.9.0"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm i --frozen-lockfile
      - run: pnpm knip

  test:
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: write
    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-test-${{ github.ref }}
    steps:
      - name: Checkout files
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false
          submodules: true

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: "24.9.0"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Get pnpm directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> "$GITHUB_ENV"

      - run: pnpm i --frozen-lockfile
      - run: pnpm exec playwright install
      - run: pnpm test
        env:
          MINIO_HOST: ${{secrets.MINIO_HOST}}
      - name: Show coverage
        if: always()
        uses: davelosert/vitest-coverage-report-action@8ab049ff5a2c6e78f78af446329379b318544a1a # v2
        with:
          json-summary-path: ./.vitest-coverage/coverage-summary.json
          json-final-path: ./.vitest-coverage/coverage-final.json

  storybook:
    runs-on: ubuntu-24.04
    permissions: {}
    timeout-minutes: 10
    concurrency:
      group: ${{ github.workflow }}-storybook-${{ github.ref }}
    steps:
      - name: Checkout files
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          persist-credentials: false
          submodules: true

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          # version: X.X.X
          # Optional when there is a packageManager field in the package.json.
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: "24.9.0"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm i --frozen-lockfile
      - run: pnpm storybook:build
        env:
          SKIP_ENV_VALIDATION: true
          MINIO_HOST: ${{ secrets.MINIO_HOST }}
