name: release-please
permissions:
    contents: write
    pull-requests: write
on:
    push:
        branches:
            - main
jobs:
    release-please:
        runs-on: ubuntu-24.04
        timeout-minutes: 20
        steps:
        - uses: googleapis/release-please-action@3612a99d75bd7a010bb03d6e2ee3e2392b7392fb
          with:
            token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
            # this is a built-in strategy in release-please, see "Action Inputs" for more options
            config-file: .release-please-config.json
            manifest-file: .release-please-manifest.json
            release-type: node
