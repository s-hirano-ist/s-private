name: release-please

permissions: {}

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    permissions:
      contents: write
      pull-requests: write
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      paths_released: ${{ steps.release.outputs.paths_released }}
      core_release_created: ${{ steps.release.outputs['packages/core--release_created'] }}
      ui_release_created: ${{ steps.release.outputs['packages/ui--release_created'] }}
      database_release_created: ${{ steps.release.outputs['packages/database--release_created'] }}
      notification_release_created: ${{ steps.release.outputs['packages/notification--release_created'] }}
      scripts_release_created: ${{ steps.release.outputs['packages/scripts--release_created'] }}
      search_release_created: ${{ steps.release.outputs['packages/search--release_created'] }}
      storage_release_created: ${{ steps.release.outputs['packages/storage--release_created'] }}
      embedding_api_release_created: ${{ steps.release.outputs['services/embedding-api--release_created'] }}
      embedding_api_version: ${{ steps.release.outputs['services/embedding-api--version'] }}
    steps:
      - uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4
        id: release
        with:
          token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

  publish-packages:
    needs: release-please
    if: ${{ needs.release-please.outputs.releases_created == 'true' }}
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: 24.13.1
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm --filter "./packages/*" build

      - name: Publish @s-hirano-ist/s-core
        if: ${{ needs.release-please.outputs.core_release_created == 'true' }}
        working-directory: packages/core
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @s-hirano-ist/s-ui
        if: ${{ needs.release-please.outputs.ui_release_created == 'true' }}
        working-directory: packages/ui
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @s-hirano-ist/s-database
        if: ${{ needs.release-please.outputs.database_release_created == 'true' }}
        working-directory: packages/database
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @s-hirano-ist/s-notification
        if: ${{ needs.release-please.outputs.notification_release_created == 'true' }}
        working-directory: packages/notification
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @s-hirano-ist/s-scripts
        if: ${{ needs.release-please.outputs.scripts_release_created == 'true' }}
        working-directory: packages/scripts
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @s-hirano-ist/s-search
        if: ${{ needs.release-please.outputs.search_release_created == 'true' }}
        working-directory: packages/search
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @s-hirano-ist/s-storage
        if: ${{ needs.release-please.outputs.storage_release_created == 'true' }}
        working-directory: packages/storage
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-embedding-api:
    needs: release-please
    if: ${{ needs.release-please.outputs.embedding_api_release_created == 'true' }}
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
          submodules: true

      - name: Log in to Docker Hub
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/embedding-api
          tags: |
            type=raw,value=latest
            type=raw,value=${{ needs.release-please.outputs.embedding_api_version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3

      - name: Build and push Docker image
        id: docker-build
        uses: docker/build-push-action@10e90e3645eae34f1e60eeb005ba3a3d33f178e8 # v6
        with:
          context: .
          file: ./services/embedding-api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Update compose.yaml with new image reference
        run: |
          NEW_VERSION="${{ needs.release-please.outputs.embedding_api_version }}"
          NEW_DIGEST="${{ steps.docker-build.outputs.digest }}"
          NEW_IMAGE="s0hirano/embedding-api:${NEW_VERSION}@${NEW_DIGEST}"
          sed -i "s|image: s0hirano/embedding-api:.*|image: ${NEW_IMAGE}|" compose.yaml

      - name: Commit and push compose.yaml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add compose.yaml
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update embedding-api image to v${{ needs.release-please.outputs.embedding_api_version }}"
          git push
