name: release-please
permissions:
    contents: write
    pull-requests: write
on:
  push:
    branches:
      - main
jobs:
  release-please:
    permissions:
      contents: read
      packages: write
      id-token: write
    runs-on: ubuntu-24.04
    timeout-minutes: 20
    steps:
    - uses: googleapis/release-please-action@7987652d64b4581673a76e33ad5e98e3dd56832f
      id: release
      with:
        token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
        # this is a built-in strategy in release-please, see "Action Inputs" for more options
        release-type: node
