name: release-please
permissions:
    contents: write
    pull-requests: write
on:
    push:
        branches:
            - main
jobs:
    release-please:
        runs-on: ubuntu-24.04
        timeout-minutes: 20
        steps:
        - uses: googleapis/release-please-action@58fbed0b875bc2f73d60680e175b4c152bf0eb39
          with:
            token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
            # this is a built-in strategy in release-please, see "Action Inputs" for more options
            config-file: .release-please-config.json
            manifest-file: .release-please-manifest.json
            release-type: node
