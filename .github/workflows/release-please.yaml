name: release-please
permissions:
    contents: write
    pull-requests: write
on:
    push:
        branches:
            - main
jobs:
    release-please:
        runs-on: ubuntu-24.04
        timeout-minutes: 20
        steps:
        - uses: googleapis/release-please-action@2725132cd346852cc752c1619637c864deda8440
          with:
            token: ${{ secrets.ACTIONS_GITHUB_TOKEN }}
            # this is a built-in strategy in release-please, see "Action Inputs" for more options
            config-file: release-please-config.json

