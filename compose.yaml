services:
  prod_db:
    container_name: prod-db
    build:
      context: .
      dockerfile: docker/db.Dockerfile
    volumes:
      - prod-db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432 # FIXME: disable after #274
    environment:
      POSTGRES_USER: ${USERNAME}
      POSTGRES_PASSWORD: ${PASSWORD}
      POSTGRES_DB: dump-db
    profiles:
      - prod
    restart: always
    networks:
      - s-network

  prod_frontend:
    container_name: prod-frontend
    build:
      context: .
      dockerfile: docker/Dockerfile
    profiles:
      - prod
    restart: always
    networks:
      - s-network

  prod_storybook:
    container_name: prod-storybook
    image: httpd:2.4.62
    ports:
      - "6006:80"
    volumes:
      - ./.storybook-static:/usr/local/apache2/htdocs/
    profiles:
      - prod
    restart: always
    networks:
      - s-network

  dev_db:
    container_name: dev-db
    build:
      context: .
      dockerfile: docker/db.Dockerfile
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${USERNAME}
      POSTGRES_PASSWORD: ${PASSWORD}
      POSTGRES_DB: dump-db
    profiles:
      - dev
    networks:
      - s-dev-network

volumes:
  prod-db-data:
  dev-db-data:

networks:
  s-network:
    external: true
  s-dev-network:
    external: true
