services:
  # 本番環境のcontainerは https://github.com/s-hirano-ist/s-tools/blob/main/s-private/compose.yaml を参照
  dev_db:
    container_name: dev-db
    build:
      context: .
      dockerfile: docker/database.Dockerfile
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - s-dev-network
    env_file:
      - .env

volumes:
  dev-db-data:

networks:
  s-dev-network:
    external: true
