services:
  prod_db:
    container_name: prod-db
    build:
      context: .
      dockerfile: docker/db.Dockerfile
    volumes:
      - prod-db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432 # FIXME: disable after #274
    profiles:
      - prod
    restart: always
    networks:
      - s-network
    env_file:
      - .env

  prod_frontend:
    container_name: prod-frontend
    build:
      context: .
      dockerfile: docker/Dockerfile
    profiles:
      - prod
    restart: always
    networks:
      - s-network

  prod_storybook:
    container_name: prod-storybook
    build:
      context: .
      dockerfile: docker/storybook.Dockerfile
    profiles:
      - prod
    restart: always
    networks:
      - s-network

  dev_db:
    container_name: dev-db
    build:
      context: .
      dockerfile: docker/db.Dockerfile
    volumes:
      - dev-db-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    profiles:
      - dev
    networks:
      - s-dev-network
    env_file:
      - .env

volumes:
  prod-db-data:
  dev-db-data:

networks:
  s-network:
    external: true
  s-dev-network:
    external: true
